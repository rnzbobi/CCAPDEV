<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Profile Page</title>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="profile-page-header ">
        <nav class="profile-page-navbar">
            <a href="index.html">HOME</a>
            <a href="see_reservation_page.html">SEE RESERVATION</a>
            <a href="reserve_seat_page.html">RESERVE A SEAT</a>
            <a href="profile_page.html">PROFILE</a>
            <span class="profile-page-registerlogin"><a href="register_login.html">REGISTER/LOGIN</a></span>
        </nav>

        <h1>Information</h1>
    </div>

    <div class="profile-page-content">
        <div class="profile-left-page">
            <div class="profile-username">
                <h4>RHENZ BHOVIE VILORIA</h4>
                <p>@rhenzbhovie</p>
            </div>
            <div class="personal-info">
                <a href="profile_page.html">
                    <img src="images/user.png" alt="Your Account">
                    <h4>Your Account</h4>
                </a>
            </div>
            <div class="personal-reservations">
                <a href="profile_current_reservation_page.html">
                    <img src="images/booking.png" alt="Current Reservations">
                    <h4>Current Reservation/s</h4>
                </a>
            </div>
        </div>
        <div class="profile-right-page">
            <div class="profile-search-bar">
                <div class="search-container">
                    <button class="search-button">
                        <img src="images/search.png" alt="Search Icon" class="search-icon">
                    </button>
                    <input type="text" placeholder="Search Profile..." class="search-input">
                </div>
            </div>
            <div class="profile-picture-upload">
                <input type="file" id="file-upload" accept="image/*" style="display:none;">
                <label for="file-upload" class="profile-picture-label">
                    <img src="images/default-user.png" alt="Profile Picture" id="profile-picture">
                    <div class="plus-sign">+</div>
                </label>
            </div>
            <div class="profile-details">
                <h4>ID:123456789</h4>
                <h3>Details</h3>
                <input type="text" placeholder="Firstname" class="profile-input">
                <input type="text" placeholder="Lastname" class="profile-input">
                <h3>Description</h3>
                <textarea placeholder="Type Here..." class="description-input"></textarea>
            </div>
            <div class="delete-and-update-profile">
                <a href="" class="delete-button-text">
                    <h4>Delete Account</h4>
                </a>
                <a href="" class="update-button-text">
                    <h4>Update</h4>
                </a>
            </div>     
        </div>
    </div>
</body>
</html>
