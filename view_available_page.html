<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>View Available Seats</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        
    </script> 
</head>
<body class="available-page">

    <!-- Navigation Bar -->
    <div class="viewavailable-page-header">
        <nav class="profile-page-navbar">
            <a href="index.html">HOME</a>
            <a href="see_reservation_page.html">SEE RESERVATION</a>
            <a href="reserve_seat_page.html">RESERVE A SEAT</a>
            <a href="profile_page.html">PROFILE</a>
            <span class="profile-page-registerlogin"><a href="login_page.html">REGISTER/LOGIN</a></span>
        </nav>
        <h1>Stadium: Stadium Name</h1>
    </div>

    <div class="view-available-body">
        <div class="view-available-container">
            <h2>Select Starting Date & Time:</h2>
            <input type="date" id="start-date" name="start-date">
            <select id="start-time" name="start-time">
                <option value="12:00 PM">12:00 PM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="2:00 PM">2:00 PM</option>
                <option value="3:00 PM">3:00 PM</option>
                <option value="4:00 PM">4:00 PM</option>
                <option value="5:00 PM">5:00 PM</option>
                <option value="6:00 PM">6:00 PM</option>
                <option value="7:00 PM">7:00 PM</option>
                <option value="8:00 PM">8:00 PM</option>
                <option value="9:00 PM">9:00 PM</option>
            </select>
    
            <h2>Select Ending Date & Time:</h2>
            <input type="date" id="end-date" name="end-date">
            <select id="end-time" name="end-time">
                <option value="12:00 PM">12:00 PM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="2:00 PM">2:00 PM</option>
                <option value="3:00 PM">3:00 PM</option>
                <option value="4:00 PM">4:00 PM</option>
                <option value="5:00 PM">5:00 PM</option>
                <option value="6:00 PM">6:00 PM</option>
                <option value="7:00 PM">7:00 PM</option>
                <option value="8:00 PM">8:00 PM</option>
                <option value="9:00 PM">9:00 PM</option>
            </select>
    
            <div class="view-available-legends">
                <div class="view-available-legend"><span class="view-available-available"></span> Available</div>
                <div class="view-available-legend"><span class="view-available-reserved"></span> Reserved</div>
            </div>
            <div class="view-available-seat-chart">
                <div class="view-available-left-column">
                    <button class="view-available-seat view-available-reserved" id="D1">D1</button>
                    <button class="view-available-seat view-available-available" id="D2">D2</button>
                    <button class="view-available-seat view-available-reserved" id="D3">D3</button>
                </div>
                <div class="view-available-center-column">
                    <div class="view-available-row">
                        <button class="view-available-available" id="A1">A1</button>
                        <button class="view-available-reserved" id="A2">A2</button>
                        <button class="view-available-available" id="A3">A3</button>
                        <button class="view-available-available" id="A4">A4</button>
                        <button class="view-available-reserved" id="A5">A5</button>
                        <button class="view-available-available" id="A6">A6</button>
                    </div>
                    <div class="view-available-court">COURT</div>
                    <div class="view-available-row">
                        <button class="view-available-available" id="C1">C1</button>
                        <button class="view-available-reserved" id="C2">C2</button>
                        <button class="view-available-available" id="C3">C3</button>
                        <button class="view-available-available" id="C4">C4</button>
                        <button class="view-available-reserved" id="C5">C5</button>
                        <button class="view-available-available" id="C6">C6</button>
                    </div>
                </div>
                <div class="view-available-right-column">
                    <button class="view-available-available" id="B1">B1</button>
                    <button class="view-available-reserved" id="B2">B2</button>
                    <button class="view-available-available" id="B3">B3</button>
                </div>
            </div>

            <div class="seat-details">
                TESTING
            </div>
        </div>
    </div>
    
    <div class="footer">
        <a href="https://www.nba.com/?17">
            <img src="images/nba-logo.png" alt="NBA Logo" >
        </a>
        <h5>Â© 2024 NBA All rights reserved.</h5>
        <nav class="footer-navbar">
            <a href="https://www.nba.com/news/about">About</a>
            <a href="https://contact.nba.com/">Contact</a>
            <a href="https://www.nba.com/teams">Teams</a>
            <a href="https://www.nba.com/news">Latest News</a>
        </nav>
    </div>

    <script>
        $flag =-1;
        
        $("button.view-available-reserved").hover(
            function () {
                $("div.seat-details").attr("style", "display:block");
            },
            function () {
                if ($flag == -1) {
                    $("div.seat-details").attr("style", "display:none");
                }
            }
        );

        $("button.view-available-seat.view-available-reserved").click(function () {
            $flag = 1;
        });
    </script>
</body>
</html>
