        <nav class="profile-page-navbar">

    <div class="modify-reservation-content">
        <div class="left-space-transparent">
        </div>
        <div class="right-space-content">
            <div class="header-content">
                <h4>Modify Reservation</h4>
            </div>
            <div class="box-content">
                <h3>Reservation #13456</h3>
                <div class="date-input-container">
                    <label class="date-label" for="reservation-date">Date: </label>
                    <input type="date" id="reservation-date">
                    <i class="fas fa-calendar-alt calendar-icon" onclick="document.getElementById('reservation-date').focus();"></i>
                </div>
                <div class="dropdown-container">
                    <label for="Time">Time:</label>
                    <select id="reservation-time" name="reservation-time">
                        <option value="12:00 AM">12:00 AM - 12:30 AM</option>
                        <option value="12:30 AM">12:30 AM - 1:00 AM</option>
                        <option value="1:00 AM">1:00 AM - 1:30 AM</option>

                        <option value="3:30 AM">3:30 AM - 4:00 AM</option>
                        <option value="4:00 AM">4:00 AM - 4:30 AM</option>
                        <option value="4:30 AM">4:30 AM - 5:00 AM</option>
                        <option value="5:00 AM">5:00 AM - 5:30 AM</option>
                        <option value="5:30 AM">5:30 AM - 6:00 AM</option>
                        <option value="6:00 AM">6:00 AM - 6:30 AM</option>

                        <option value="7:00 AM">7:00 AM - 7:30 AM</option>
                        <option value="7:30 AM">7:30 AM - 8:00 AM</option>
                        <option value="8:00 AM">8:00 AM - 8:30 AM</option>
                        <option value="8:30 AM">8:30 AM - 9:00 AM</option>
                        <option value="9:00 AM">9:00 AM - 9:30 AM</option>
                        <option value="9:30 AM">9:30 AM - 10:00 AM</option>
                        <option value="10:00 AM">10:00 AM - 10:30 AM</option>
                        <option value="10:30 AM">10:30 AM - 11:00 AM</option>
                        <option value="11:00 AM">11:00 AM - 11:30 AM</option>
                        <option value="11:30 AM">11:30 AM - 12:00 PM</option>
                    </select>
                </div>
                <div class="dropdown-container">
                    <label for="arena">Arena:</label>
                    <select id="arena" name="arena">
                        <option value="crypto">Crypto.com</option>
                        <option value="lebron">LeBron James</option>
                        <option value="animo">Animo La Salle</option>
                        <option value="sotto">Kai Sotto</option>
                        <option value="kendrick">Kendrick</option>
                    </select>
                </div>
                <div class="dropdown-container">
                    <label for="seat-number">Seat Number:</label>
                    <select id="seat-number" name="seat-number">
                        <option value="a2">A2</option>
                        <option value="c3">C3</option>
                        <option value="d5">D5</option>
                        <option value="d6">D6</option>
                        <option value="f5">F5</option>
                    </select>
                </div>
            </div>
            <div class="buttons-content">
                <div class="left-cancel">
                    <a href="profile_current_reservation_page.html"><h2>Cancel</h2></a>
                </div>
                <div class="right-update">
                    <a href="modify_reservation_page.html"><h2>Update</h2></a>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var today = new Date().toISOString().split('T')[0];
        document.getElementById('reservation-date').value = today;
    });
</script>
