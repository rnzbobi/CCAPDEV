    <meta charset="UTF-8">

    <title>Register</title>

<body>
    <div class="register-main">
        <h1>CREATE AN ACCOUNT</h1>
        <a href="login_page.html" class="register-loginlink">Already have an Account? Sign In</a>
        <form class="register-form" action="login_page.html">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
            
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
                
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
                
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" cols="50" placeholder="Enter your description here..."></textarea>

            <input type="submit" value="Create Account">
        </form>

        <div class="back-button-register">
            <a href="index.html" class="back-button-link-register">Go Back To Home</a>
        </div>
    </div>
